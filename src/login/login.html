<div class="container">
  <div id="loginbox" *ngIf="isLogin" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
      <!--<div class="panel-heading">-->
        <!--<div class="panel-title">Sign In</div>-->
        <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
      <!--</div>-->

      <div style="padding-top:30px" class="panel-body" >

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" #email type="text" class="form-control" name="username" value="" placeholder="Пошта">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" #pass type="password" class="form-control" name="password" placeholder="пароль">
          </div>



          <!--<div class="input-group">-->
            <!--<div class="checkbox">-->
              <!--<label>-->
                <!--<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me-->
              <!--</label>-->
            <!--</div>-->
          <!--</div>-->


          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <a id="btn-login" href="#" (click)="login(email.value, pass.value)" class="btn btn-success">Увійти</a>
            </div>
          </div>


          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                Don't have an account!
                <a href="#" (click)="signUp()">
                  Реєстрація
                </a>
              </div>
            </div>
          </div>
        </form>



      </div>

    </div>
  </div>



  <div id="signupbox" *ngIf="!isLogin" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Реєстрація</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" (click)="signUp()">Увійти</a></div>
      </div>
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>



          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Пошта</label>
            <div class="col-md-9">
              <input id="email" type="text" class="form-control" #email name="email" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group">
            <label for="firstname"  class="col-md-3 control-label">Імя</label>
            <div class="col-md-9">
              <input type="text" #firstName class="form-control" name="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname"  class="col-md-3 control-label">Прізвище</label>
            <div class="col-md-9">
              <input type="text" #lastName class="form-control" name="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="password"  class="col-md-3 control-label">Пароль</label>
            <div class="col-md-9">
              <input type="password" #password class="form-control" name="passwd" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="password"  class="col-md-3 control-label">Підтвердженя паролю</label>
            <div class="col-md-9">
              <input type="password" #passwordConfirm class="form-control" name="passwd" placeholder="Confirm Password">
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button  (click)="register(email.value, firstName.value, lastName.value, password.value, passwordConfirm.value)" type="button" class="btn btn-info">Зареєструвати</button>
            </div>
          </div>


        </form>
      </div>
    </div>




  </div>
</div>

<div class="bg">
  <img class="img" src="img/bg.jpg" alt="">
</div>
