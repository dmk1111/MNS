<div class="login">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form role="form" class="form-signin" (submit)="login(email.value, pass.value)">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="email" #email class="form-control" placeholder="Email address" required autofocus>
      <input type="password" id="pass" #pass class="form-control" ([ngModel])="pass" placeholder="Password" required>
      <div id="remember" class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="login()">Sign in</button>
    </form><!-- /form -->
    <a href="#" class="forgot-password">
      Forgot the password?
    </a>
  </div><!-- /card-container -->
</div><!-- /container -->
<div class="bg">
  <img class="img" src="img/bg.jpg" alt="">
</div>
