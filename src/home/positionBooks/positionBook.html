<div class="staff_wrapper container-fluid">
    <div class="top">
      <img class="logo" src="../../../img/logo.png">
      <h3>Штатно-посадові книги</h3>
    </div>
    <button class="button-gradient" (click)="goBack()">Назад</button>
    <button class="button-gradient" [class.active]="tabIndex === 0" (click)="tabIndex = 0">Посади</button>
    <button class="button-gradient" [class.active]="tabIndex === 1" (click)="tabIndex = 1">Звання</button>
    <button class="button-gradient" [class.active]="tabIndex === 2" (click)="tabIndex = 2">Структура Штатно Посадових Книг</button>
      <div class="container-fluid">


        <div class="jumbotron col-xs-12">
          <position *ngIf="tabIndex === 0"></position>
          <rank *ngIf="tabIndex === 1"></rank>
          <nominal-book *ngIf="tabIndex === 2"></nominal-book>
        </div>
    </div>
</div>
