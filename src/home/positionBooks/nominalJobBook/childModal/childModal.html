<div class="modal-fade"></div>
<div class="modal show">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <!--<h5 class="modal-title">{{user.firstName}} {{user.lastName}}</h5>-->
        <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Назва</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="pwd" [(ngModel)]="book.name" placeholder="Ведіть Назву"[ngModelOptions]="{standalone: true}">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Код</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="pwd" [(ngModel)]="book.code" placeholder="Ведіть Код"[ngModelOptions]="{standalone: true}">
            </div>
          </div>


          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Регіон</label>
            <div class="col-sm-10">
              <ng-select
                [options]="selectRegions"
                [multiple]="false"
                [(ngModel)]="book.region"
                [ngModelOptions]="{standalone: true}"
              >
              </ng-select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Посади</label>
            <div class="col-sm-10">
              <ng-select
                [options]="selectPositions"
                [multiple]="true"
                [(ngModel)]="bookSelectedPosition"
                [ngModelOptions]="{standalone: true}"
              >
              </ng-select>
            </div>
          </div>

        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()" *ngIf="!isCreate">Зберегти</button>
        <button type="button" class="btn btn-primary" (click)="create()" *ngIf="isCreate">Створити</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Закрити</button>
      </div>
    </div>
  </div>
</div>
