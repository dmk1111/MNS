<div class="modal-fade"></div>
<div class="modal show">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <!--<h5 class="modal-title">{{user.firstName}} {{user.lastName}}</h5>-->
        <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!--FORM-->
        <form class="form-horizontal">

            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Назва</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="book.name" id="pwd" placeholder="Ведіть Назву" [ngModelOptions]="{standalone: true}">
              </div>
            </div>

          <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Місце</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="book.location" id="pwd" placeholder="Ведіть Місце" [ngModelOptions]="{standalone: true}">
              </div>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Адреса</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="book.address" id="pwd" placeholder="Ведіть Адресу" [ngModelOptions]="{standalone: true}">
              </div>
            </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">startAction</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="book.startAction" id="pwd" placeholder="Ведіть startAction" [ngModelOptions]="{standalone: true}">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">stateNumber</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="book.stateNumber" id="pwd" placeholder="Ведіть stateNumber" [ngModelOptions]="{standalone: true}">
            </div>
          </div>

          </form>

      </div>
      <!--END FORM-->

      <!--FOOTER-->
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-primary" (click)="deletePosition()" *ngIf="isCreate">Видалити</button>-->
        <button type="button" class="btn btn-primary" (click)="save()" *ngIf="!isCreate">Зберегти</button>
        <button type="button" class="btn btn-primary" (click)="create()" *ngIf="isCreate">Створити</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Закрити</button>
      </div>
      <!--END FOOTER-->


    </div>
  </div>
</div>
